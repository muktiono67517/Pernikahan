<!-- templates/admin_edit.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Kode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h4>Edit Data Kode</h4>
    <form method="POST">
      <div class="mb-3">
        <label>Kode</label>
        <input type="text" name="kode" class="form-control" value="{{ data.kode }}" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" name="sudah_dipakai" class="form-check-input" id="sudah" {% if data.sudah_dipakai %}checked{% endif %}>
        <label for="sudah" class="form-check-label">Sudah Dipakai</label>
      </div>
      <div class="mb-3">
        <label>Dipakai Oleh</label>
        <input type="text" name="dipakai_oleh" class="form-control" value="{{ data.dipakai_oleh or '' }}">
      </div>
      <div class="mb-3">
        <label>Waktu</label>
        <input type="datetime-local" name="waktu" class="form-control" value="{{ data.waktu|replace(' ', 'T') if data.waktu }}">
      </div>
      <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Kembali</a>
    </form>
  </div>
</body>
</html>
